<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignIn</title>
</head>
<style>
  /* style.css */
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  .container {
    width: 300px;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h2 {
    text-align: center;
    color: #333;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  label {
    margin-bottom: 8px;
  }

  input {
    padding: 8px;
    margin-bottom: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  button {
    background-color: #4caf50;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button:hover {
    background-color: #45a049;
  }

  p {
    text-align: center;
    margin-top: 10px;
  }

  a {
    color: #007bff;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

</style>
<body>
<div class="container">
  <h2>Sign In</h2>
  <form  th:object="${user}"
         th:action="@{/get-profile}"
         th:method="GET">

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required>

    <label for="password">password:</label>
    <input type="password" id="password" th:field="*{password}" required>

    <button type="submit">Sign-In</button>
  </form>

  <p>you have not account ? <a href="/">Registration</a></p>
</div>

</body>
</html>
