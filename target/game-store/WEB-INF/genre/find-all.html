<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список Приложений</title>
</head>
<style>
  /* style.css */
  body {
    background: url("https://celes.club/uploads/posts/2022-11/1667259474_1-celes-club-p-fon-igrovoi-krasivo-1.png");
    background-size: 100% 100%;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  .container {
    width: 80%;
    background-color: #495d6c;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h2 {
    text-align: center;
    color: #ffffff;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }

  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }
  td{
    color:#fff;
  }

  th {
    background-color: #142638;
    color: #fff;
  }

</style>
<body>
<div class="container">
  <h2>GENRES</h2>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>GENRE NAME</th>
      <th>DESCRIPTION</th>
      <th>CREATE DATE</th>

    </tr>
    </thead>
    <tbody>
    <!-- Здесь будет генерироваться список данных -->
    <tr th:each="genre:${genres}">
      <td th:text="${genre.id}"></td>
      <td th:text="${genre.genreName}"/>
      <td th:text="${genre.description}"/>
      <td th:text="${genre.createDate}"/>

    </tr>

    </tbody>
  </table>
<br>
  <a href="genres/add">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square-fill" viewBox="0 0 16 16">
      <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z"/>
    </svg>
  </a>
<!--  <button><a th:href="@{/genres/add}">CREATE APPLICATION</a></button>-->

</div>
</body>
</html>
